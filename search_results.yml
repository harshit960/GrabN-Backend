products:
    css: 'div[data-component-type="s-search-result"]'
    xpath: null
    multiple: true
    type: Text
    children:
        title:
            css: 'h2 a.a-link-normal.a-text-normal'
            xpath: null
            type: Text
        productBrand:
            css: 'h5 span.a-size-base-plus.a-color-base'
            xpath: null
            type: Text
        productUrl:
            css: 'h2 a.a-link-normal.a-text-normal'
            xpath: null
            type: Link
        rating:
            css: 'div.a-row.a-size-small span:nth-of-type(1)'
            xpath: null
            type: Attribute
            attribute: aria-label
        reviews:
            css: 'div.a-row.a-size-small span:nth-of-type(2)'
            xpath: null
            type: Attribute
            attribute: aria-label
        flipkartSpecialPrice:
            css: 'span.a-price:nth-of-type(1) span.a-offscreen'
            xpath: null
            type: Text
        flipkartSellingPrice:
            css: 'span.a-price.a-text-price:nth-of-type(2) span.a-offscreen'
            xpath: null
            type: Text

        imageUrls:
            css: '.a-section img'
            type: Attribute
            attribute: src